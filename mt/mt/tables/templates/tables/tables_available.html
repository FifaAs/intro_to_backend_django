{% extends 'base.html' %}

{% block content %}
<h2>Свободные столики</h2>
<table class="table">
    <thead>
        <tr>
            <th>Номер</th>
            <th>Мест</th>
            <th>Доступность</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{ table.number }}</td>
            <td>{{ table.seats }}</td>
            <td>{% if table.is_available %} ✅ Доступен {% else %} ❌ Недоступен {% endif %}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Нет свободных столиков</td></tr>
        {% endfor %}
    </tbody>
</table>

<!-- Кнопка возврата -->
<a href="{% url 'table-list-create' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
