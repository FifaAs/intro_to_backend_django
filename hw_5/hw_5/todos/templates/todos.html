{% extends "base.html" %}

{% block title %}Список задач{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Список todos</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td class="text-center">
                    <a href="{% url 'todo_edit' todo.id %}" class="btn btn-success btn-sm">Изменить</a>
                    <a href="{% url 'todo_delete' id=todo.id %}" class="btn btn-danger btn-sm">Удалить</a>
                    <a href="{% url 'todo_detail' id=todo.id %}" class="btn btn-primary btn-sm">Детали</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
        <a href="{% url 'todo_create' %}" class="btn btn-primary">Добавить новую задачу</a>
    </div>
</div>
{% endblock %}
