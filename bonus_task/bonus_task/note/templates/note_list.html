{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Список заметок</h2>
        <a href="{% url 'note_create' %}" class="btn btn-primary mb-3">Создать заметку</a>
        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item">
                    <h5>{{ note.title }}</h5>
                    <p>{{ note.content }}</p>
                    <a href="{% url 'note_edit' note.id %}" class="btn btn-warning">Редактировать</a>
                    <a href="{% url 'note_delete' note.id %}" class="btn btn-danger">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
