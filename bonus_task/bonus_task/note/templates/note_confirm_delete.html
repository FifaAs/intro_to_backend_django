{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Удаление заметки</h2>
        <p>Вы уверены, что хотите удалить заметку "{{ note.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
